<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>memoriAR | Arqueologia Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
            },
            colors: {
              neon: {
                cyan: '#00f0ff',
                magenta: '#ff00aa',
                purple: '#bd00ff',
                dark: '#0a0a12',
                surface: '#12121f'
              }
            },
            animation: {
              'gradient-x': 'gradient-x 15s ease infinite',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              'gradient-x': {
                '0%, 100%': {
                  'background-size': '200% 200%',
                  'background-position': 'left center'
                },
                '50%': {
                  'background-size': '200% 200%',
                  'background-position': 'right center'
                },
              },
              'float': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a12;
        color: #ffffff;
        overflow-x: hidden;
      }
      .glass-panel {
        background: rgba(18, 18, 31, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neon-text-cyan {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }
      .neon-text-magenta {
        text-shadow: 0 0 10px rgba(255, 0, 170, 0.5);
      }
      .gradient-mesh {
        background: radial-gradient(circle at 50% 50%, rgba(189, 0, 255, 0.15) 0%, rgba(10, 10, 18, 0) 50%);
      }
      
      /* Animation Keyframes */
      @keyframes aurora {
        0% { background-position: 50% 50%; filter: hue-rotate(0deg); }
        50% { background-position: 100% 50%; filter: hue-rotate(20deg); }
        100% { background-position: 50% 50%; filter: hue-rotate(0deg); }
      }
      
      @keyframes moving-grid {
        0% { transform: perspective(500px) rotateX(60deg) translateY(0); }
        100% { transform: perspective(500px) rotateX(60deg) translateY(40px); }
      }

      @keyframes particle-drift {
        0% { transform: translateY(0) translateX(0); opacity: 0; }
        20% { opacity: 1; }
        100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
      }

      .bg-aurora {
        background: linear-gradient(-45deg, #0a0a12, #1a1a2e, #12001f, #001f1f);
        background-size: 400% 400%;
        animation: aurora 15s ease infinite;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a12;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f0ff;
      }
    </style>

}
</script>
